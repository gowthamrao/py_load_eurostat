# ==============================================================================
# Docker Build and Scan Workflow
#
# This workflow automates the building of the Docker image and scans it for
# security vulnerabilities. It is designed to run on every push and pull
# request to ensure container security.
# ==============================================================================
name: Docker Build and Scan

# ------------------------------------------------------------------------------
# Workflow Triggers
#
# Runs on pushes and pull requests to the 'main' branch.
# ------------------------------------------------------------------------------
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# ------------------------------------------------------------------------------
# Concurrency Control
#
# Ensures that only one workflow run is active for a given branch or PR.
# ------------------------------------------------------------------------------
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# ------------------------------------------------------------------------------
# Jobs
# ------------------------------------------------------------------------------
jobs:
  # ============================================================================
  # Build and Scan Job
  #
  # Builds the Docker image, caches it, and scans it for vulnerabilities.
  # ============================================================================
  build-and-scan:
    name: Build and Scan Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20

    # --- Security: Principle of Least Privilege ---
    permissions:
      contents: read
      security-events: write # Required for trivy-action to upload findings

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b9e5e8e8ffcbf53ebb1c71a31651961436
        with:
          egress-policy: audit

      - name: Check out repository
        uses: actions/checkout@a5ac7e51b4109f5124f9564e9f363c4da762134f # v4.1.7

      - name: Log in to Docker Hub
        # Only log in if secrets are available, to prevent failures on forks.
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@e551b19e49efd4e2d2d7ea1b0d72bc5d5065ac0c # v5
        with:
          context: .
          # Do not push the image on pull requests, only build and load it.
          push: false
          load: true
          tags: local-image-for-scanning:latest
          # Use GHA cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@2d43a5369792233e74ac76a048a16709425ca4a5 # v0.24.0
        with:
          image-ref: 'local-image-for-scanning:latest'
          format: 'table'
          # Fail the build if any HIGH or CRITICAL vulnerabilities are found.
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'